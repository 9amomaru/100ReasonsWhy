<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>100 Reasons Why</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="start-screen">
    <h1>My Love ❤️</h1>
    <p>There are more than 100 reasons why I love you, and I want to share some of them with you.</p>
    <p>Click the button below to begin 💖</p>
    <button id="start-btn">Click to Start</button>
  </div>

  <div id="card-screen" style="display: none;">
    <div id="card-container">
      <div id="card" class="card"></div>
    </div>
  </div>

  <div id="end-screen" style="display: none;">
    <h2>These were just 100 reasons...<br>
    But the truth is, I could go on forever.<br>
    I love you endlessly 💕</h2>
  </div>

  <audio id="bg-music" src="music.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
